<mat-expansion-panel class="errand-container">
  <mat-expansion-panel-header>
    <mat-panel-title class="title"> {{ user.firstName + " " + user.lastName }} </mat-panel-title>
  </mat-expansion-panel-header>
  <table mat-table [dataSource]="errands" class="errands">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Назва доручення</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Статус</th>
      <td mat-cell *matCellDef="let element">{{ element.status }}</td>
    </ng-container>

    <ng-container matColumnDef="report">
      <th mat-header-cell *matHeaderCellDef>Звіт</th>
      <td mat-cell *matCellDef="let element">
        {{ element.report?.file ? "Файловий" : "Текстовий" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="dateFrom">
      <th mat-header-cell *matHeaderCellDef>Дата свторення</th>
      <td mat-cell *matCellDef="let element">{{ element.dateFrom }}</td>
    </ng-container>

    <ng-container matColumnDef="dateTo">
      <th mat-header-cell *matHeaderCellDef>Дедлайн</th>
      <td mat-cell *matCellDef="let element">{{ element.dateTo }}</td>
    </ng-container>

    <ng-container matColumnDef="dateCompleted">
      <th mat-header-cell *matHeaderCellDef>Дата виконання</th>
      <td mat-cell *matCellDef="let element">{{ element.dateCompleted }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns"></tr>
  </table>
</mat-expansion-panel>
