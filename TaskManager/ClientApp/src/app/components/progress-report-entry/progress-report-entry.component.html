<mat-expansion-panel class="errand-container">
  <mat-expansion-panel-header>
    <mat-panel-title class="title">{{ entry.name }}</mat-panel-title>
    <mat-panel-description class="info">
      <div>Тип: {{ entry.type }}</div>
      <div class="dates">
        <div>Видано: {{ entry.dateFrom }}</div>
        <div>Дедлайн: {{ entry.dateTo }}</div>
      </div>
    </mat-panel-description>
  </mat-expansion-panel-header>
  <table mat-table [dataSource]="dataSource" style="width: 100%">
    <ng-container matColumnDef="executorName">
      <th mat-header-cell *matHeaderCellDef>Виконавець</th>
      <td mat-cell *matCellDef="let element">
        {{ element.user.firstName + " " + element.user.lastName }}
      </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Статус</th>
      <td mat-cell *matCellDef="let element">{{ element.status }}</td>
    </ng-container>

    <ng-container matColumnDef="reportType">
      <th mat-header-cell *matHeaderCellDef>Звіт</th>
      <td mat-cell *matCellDef="let element">
        {{ element.type }}
      </td>
    </ng-container>

    <ng-container matColumnDef="completedDate">
      <th mat-header-cell *matHeaderCellDef>Дата виконання</th>
      <td mat-cell *matCellDef="let element">{{ element.createdDate }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns"></tr>
  </table>
</mat-expansion-panel>
