<mat-card class="distribution-report-container">
  <button mat-raised-button style="margin-bottom: 10px">Експорт</button>
  <app-distribution-report-entry
    [user]="users[0]"
    [errands]="errands.slice(2)"
    [distr]="true"
  ></app-distribution-report-entry>
  <app-distribution-report-entry
    [user]="users[1]"
    [errands]="errands.slice(0, 2)"
    [distr]="true"
  ></app-distribution-report-entry>
</mat-card>
