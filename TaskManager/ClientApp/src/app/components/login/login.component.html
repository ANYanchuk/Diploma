<mat-card class="login-container">
  <mat-card-header>
    <mat-card-title>Увійти до системи</mat-card-title>
  </mat-card-header>
  <mat-card-content class="login-body">
    <mat-form-field>
      <input matInput placeholder="Електронна пошта" />
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Пароль" />
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-button (click)="login()">Увійти</button>
  </mat-card-actions>
</mat-card>
