<mat-card class="login-container">
  <mat-card-header></mat-card-header>
  <mat-card-content [formGroup]="loginForm" class="login-body">
    <mat-form-field appearance="outline">
      <mat-label>Електронна пошта</mat-label>
      <input matInput formControlName="email" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Пароль</mat-label>
      <input matInput formControlName="password" />
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions align="end" class="login-actions">
    <button class="login-btn" mat-flat-button color="primary" (click)="login()">Увійти</button>
  </mat-card-actions>
</mat-card>
