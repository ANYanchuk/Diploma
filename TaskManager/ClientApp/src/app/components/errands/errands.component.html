<mat-card class="errands-container">
  <div class="navigation">
    <app-filters></app-filters>
    <div>
      <button mat-button (click)="openErrandsForm()">Створити доручення</button>
    </div>
  </div>
  <div class="errands-list">
    <ng-container *ngIf="errands$ | async as errands">
      <app-errand *ngFor="let errand of errands" [errand]="errand"></app-errand>
    </ng-container>
  </div>
</mat-card>
