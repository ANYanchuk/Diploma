<mat-card class="errands-container">
  <div class="navigation">
    <app-filters></app-filters>
    <div>
      <button mat-button (click)="openErrandsForm()">Створити доручення</button>
    </div>
  </div>
  <div class="errands-list">
    <app-errand
      *ngFor="let errand of errands$ | async"
      [errand]="errand"
    ></app-errand>
  </div>
</mat-card>
